<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Find - kokoaTalk</title>
     <script src="https://kit.fontawesome.com/6478f529f2.js" 
      crossorigin="anonymous">
     </script>
     <link rel="stylesheet" href="css/style.css">
 </head>

 <body>
   <div class="status-bar">
     <div class="status-bar__column">
     <span>LTE</span>
     <i class="fas fa-wifi"></i>
     </div>
     <div class="status-bar__column">
     <span>21:50</span>
     </div>
     <div class="status-bar__column">
     <span>15%</span>
     <i class="fas fa-battery-quarter fa-lg"></i>
     <i class="fas fa-bolt"></i>
     </div>
    </div>  

  <header class="screen-header">
   <h1 class="screen-header_title">Find</h1>
   <div class = "screen-header_icons">
     <span><i class="fas fa-search fa-lg"></i></span>
     <span><i class="fas fa-cog fa-lg"></i></span>
     <span class ="screen-header-dot">.</span>
   </div>

  </header>

  
  <main class="main-screen">
   <div class="icon-row">
       <div class="icon-row_icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
       <div class="icon-row_icon"><i class="far fa-address-book"></i><span class="find-icons_icon_line">Add by Contacts</span></div>
       <div class="icon-row_icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
       <div class="icon-row_icon"><i class="far fa-envelope"></i><span>Invite</span></div>
   </div>
    <div class="recommended-friends">
       <h6 class="recommended-friends_title">Recommended-friends</h6>
       <span>You have no recommended friends.</span>
    </div>
    <div class = "open-chat">
        <div class = "open-chat_header">
            <h4 class = "open-chat_title">Open chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
    </div>

  <div class = "open-post">
      <div class="open-post_column">
        <h5 class="open-post_title">#BTS</h5>
        <H6 class="open-post_hashtags">#bts#army#friends</H6>

        <div class="open-post_members">
            <img src="수현이.jpg"/>
            <span class="open-post_member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post_member-status">Active</span>
        </div>
      </div>
      <div class="open-post_column">
          <div class="open-post_photo"><img src="bts.jpg"/>
            <div class="open-post_heart"><i class="fas fa-heart fa-xs"></i> <span>326</span>
            </div>
         </div>
      </div>
  </div>

  <div class = "open-post second">
    <div class="open-post_column">
      <h5 class="open-post_title">#BIG BANG</h5>
      <H6 class="open-post_hashtags">#b.b#vip#gd&taeyang</H6>

      <div class="open-post_members">
          <img src="수현이.jpg"/>
          <span class="open-post_member-count">635 members</span>
          <div class="divider"></div>
          <span class="open-post_member-status">Active</span>
      </div>
    </div>
    <div class="open-post_column">
        <div class="open-post_photo"><img src="BB.jpg"/>
          <div class="open-post_heart"><i class="fas fa-heart fa-xs"></i> <span>432</span>
          </div>
       </div>
    </div>
</div>


</main>
<nav class="nav">
  <ul class="nav_list">
    <li class="nav_btn">
      <a class="nav_link" href="friends.html"
        ><i class="far fa-user fa-lg"></i
      ></a>
    </li>
    <li class="nav_btn">
      <a class="nav_link" href="chats.html">
        <span class="nav_notification badge">6</span>
        <i class="far fa-comment fa-lg"></i>
      </a>
    </li>                                                     
    <li class="nav_btn">
      <a class="nav_link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
    </li>
    <li class="nav_btn">
      <a class="nav_link" href="more.html"
        ><i class="fas fa-ellipsis-h fa-lg"></i
      ></a>
    </li>
  </ul>
</nav>

  <span>Your screen is too big </span>

</body>
 </html>
