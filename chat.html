<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chat - kokoaTalk</title>
     <script src="https://kit.fontawesome.com/6478f529f2.js" 
      crossorigin="anonymous">
     </script>
     <link rel="stylesheet" href="css/style.css">
 </head>

 <body id="chat-screen">
   <div class="status-bar">
     <div class="status-bar__column">
     <span>LTE</span>
     <i class="fas fa-wifi"></i>
     </div>
     <div class="status-bar__column">
     <span>22:10</span>
     </div>
     <div class="status-bar__column">
     <span>22%</span>
     <i class="fas fa-battery-quarter fa-lg"></i>
     <i class="fas fa-bolt"></i>
     </div>
    </div>  

  <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>    
      </div>
      
      <div class="alt-header_column">
       <h1 class="alt-header_title">수현이♡</h1>
    </div>

       <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg" ></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>

  </header>


  <main class="main-screen main-chat">

    <div class="chat_timestamp">
        Friday, April 09, 2021
    </div>

    <div class="chat_message_row">
       <img src="수현이.jpg">
       <div class="chat_message_content">
         <span class="message_author">수현이♡</span>
       <div class="chat_message_info">
         <span class="message_bubble">Hi!</span>
         <span class="message_time">21:27</span>   
    </div>
    </div>
    </div>

    <div class="chat_message_row chat_message_own">
        <div class="chat_message_content">
        <div class="chat_message_info">
          <span class="message_bubble">Hi! Nice to meet you!</span>
          <span class="message_time">21:28</span>   
     </div>
     </div>
    </div>   
</main>   
   
  <form>
    <div class="reply_chat">
      <div class="reply_chat_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
       <div class="reply_chat_column">
         <input class="reply_chat_text" type="text" placeholder="wirte a message">
           <i class="far fa-smile fa-lg"></i>
        <button>
           <i class="fas fa-arrow-up fa-lg"></i>
        </button>
       </div>
    
    </div>
  </form>

  <div id="no-moblie">
    <span>Your screen is too big </span>
  </div>

   <script 
   src="https://kit.fontawesome.com/6478f529f2.js" 
   crossorigin="anonymous">
  </script>
</body>
 </html>
