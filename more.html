 <html lang="en">
 <head>

 <body>
   <div class="status-bar">
     <div class="status-bar__column">
     <span>LTE</span>
     <i class="fas fa-wifi"></i>
     </div>
     <div class="status-bar__column">
     <span>22:00</span>
     </div>
     <div class="status-bar__column">
     <span>18%</span>
     <i class="fas fa-battery-quarter fa-lg"></i>
     <i class="fas fa-bolt"></i>
     </div>
    </div>  

  <header class="screen-header">
   <h1 class="screen-header_title">More</h1>
   <div class = "screen-header_icons">
     <span><i class="fas fa-search fa-lg"></i></span>
     <span><i class="fas fa-music fa-lg"></i></span>
     <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
   </div>

  </header>

  <main class="friends-screen">
    <div class = "user-component">
        <div class ="user-component_column">
           <img src = "준이.jpg" class="user-component_avatar user-component_avatar"/>
            <div class ="user-component-text ">
              <h4 class ="user-component-title">Jun Kim</h4>
          <h6 class ="user-component-subtitle">+82 10 2946 2236</h6>
          <div class="user-component-mark">!</div> 
        </div>
         </div>
         <div class ="user-component_column">
            <i class="far fa-comment-alt  fa-2x"></i>
         </div>
        </div>
 
        <div class="icon-row icon-second">
            <div class="icon-row_icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row_icon"><i class="far fa-hdd"></i><span>Talk Drive</span></div>
            <div class="icon-row_icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
            <div class="icon-row_icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>   
        </div>
        <div class="icon-row icon-second">
            <div class="icon-row_icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row_icon"><i class="far fa-comments"></i><span>Open Chats</span></div>
            <div class="icon-row_icon" style="opacity: 0;"><i class="fas fa-file-invoice-dollar"></i><span>Calendar</span></div>
            <div class="icon-row_icon" style="opacity: 0;"><i class="far fa-hdd"></i><span>Talk Drive</span></div>
   
        </div>
    
    
    <div class="more-suggetions">
        <h4 class="more-suggetions-title">Suggestions</h4>

    <div class="more-suggetions-icons">
            <div class="more-suggetions-icon">
                <div class="more-suggetions-image">
                <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggetions-text">Kokoa Story</span>
                </div>

                <div class="more-suggetions-icon">
                <div class="more-suggetions-image"><i class="fas fa-dove"></i>
                </div>
                <span class="more-suggetions-text">Kokoa friends</span>
                </div>

                
                <div class="more-suggetions-icon">
                    <div class="more-suggetions-image"><i class="fab fa-playstation"></i>
                    </div>
                    <span class="more-suggetions-text">Friends Game</span>
                    </div>
    
   </div>
   </div> 
</main>
